[build]
command = "astro build"
base = "/"
publish = "dist"

# Register the astro-kirby-sync as a Netlify Build Plugin
[[plugins]]
package = "./plugins/astro-kirby-sync"

[build.processing.html]
pretty_urls = true

[build.environment]
NODE_VERSION = "23"

[images]
remote_images = [ "https://cms.industrieholding.com/media/.*" ]

[dev]
  autoLaunch = false

[[headers]]
  for = "/media/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"
